<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikGram ID - IG Downloader</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border: 1px solid #dbdbdb; }
        h2 { background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 28px; margin-bottom: 5px; }
        input { width: 90%; padding: 14px; margin-bottom: 20px; border: 1px solid #dbdbdb; border-radius: 12px; font-size: 14px; background-color: #fafafa; }
        button { width: 100%; padding: 14px; background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); color: white; border: none; border-radius: 12px; font-size: 16px; cursor: pointer; font-weight: bold; }
        
        #result { margin-top: 25px; text-align: left; max-height: 400px; overflow-y: auto; }
        
        .media-item {
            background: #f8f8f8;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .media-thumb {
            width: 120px;   /* Ukuran Besar */
            height: 120px;  /* Ukuran Besar */
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
            background: #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-dl-mini {
            background: #0095f6;
            color: white;
            text-decoration: none;
            padding: 10px 20px; 
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .home-btn { display: block; margin-bottom: 20px; text-decoration: none; color: #333; font-weight: bold; font-size: 14px; }
        /* Scrollbar tipis biar rapi */
        #result::-webkit-scrollbar { width: 5px; }
        #result::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="home-btn">â¬… Kembali ke Menu Utama</a>
    <h2>TikGram ID</h2>
    <p style="color:#888; font-size:14px;">Download Post, Reels & Story</p>
    <br>
    <input type="text" id="urlInput" placeholder="Tempel Link Instagram..." />
    <button onclick="downloadInstagram()">Download</button>
    <div id="result"></div>
</div>

<script>
    function getProxyImage(url) {
        if (!url) return 'https://placehold.co/120x120?text=No+IMG';
        return `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=120&h=120&output=jpg`;
    }

    async function downloadInstagram() {
        const inputUrl = document.getElementById('urlInput').value;
        const resultDiv = document.getElementById('result');
        
        if (!inputUrl) { alert("Harap masukkan link Instagram dulu!"); return; }
        resultDiv.innerHTML = "<p style='text-align:center;'>Sedang mencari... (Tunggu sebentar)</p>";
        
        const apiKey = '7a8d839d0dmsh5e778a7aecdf8aep1e7922jsnca9a2ba4b602'; 
        const encodedUrl = encodeURIComponent(inputUrl);
        const isStory = inputUrl.includes("/stories/");
        
        try {
            const response = await fetch(`https://instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com/scraper?url=${encodedUrl}`, {
                method: 'GET', headers: { 'x-rapidapi-key': apiKey, 'x-rapidapi-host': 'instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com' }
            });
            const data = await response.json();
            
            let htmlContent = "";
            let autoUrl = ""; // Wadah untuk link otomatis

            // LOGIKA 1: Hasil BANYAK (Carousel / Story)
            if (data.data && Array.isArray(data.data) && data.data.length > 0) {
                // Cek apakah isinya cuma SATU?
                if (data.data.length === 1 && data.data[0].media) {
                    autoUrl = data.data[0].media; // Kalau cuma 1, siap-siap auto download
                }

                data.data.forEach((item, index) => {
                    if (item.media) {
                        let label = isStory ? `Story #${index + 1}` : `Slide #${index + 1}`;
                        label += item.isVideo ? " (Video)" : " (Foto)";
                        
                        const rawThumb = item.thumb || item.media; 
                        const proxyThumb = getProxyImage(rawThumb);
                        
                        htmlContent += `
                            <div class="media-item">
                                <img src="${proxyThumb}" class="media-thumb" onerror="this.src='https://placehold.co/120x120?text=Err'">
                                <div>
                                    <div style="font-weight:bold; font-size:14px; margin-bottom:5px;">${label}</div>
                                    <a href="${item.media}" target="_blank" class="btn-dl-mini" download>Download</a>
                                </div>
                            </div>
                        `;
                    }
                });
            } 
            // LOGIKA 2: Hasil TUNGGAL (Reels Biasa / Foto Tunggal)
            else if (data.result && data.result[0]) {
                const item = data.result[0];
                const mediaUrl = item.url || item.image;
                const isVideo = !!item.url;
                
                if (mediaUrl) {
                    autoUrl = mediaUrl; // Siap-siap auto download karena cuma satu
                    
                    const label = isVideo ? "Video Post" : "Foto Post";
                    const rawThumb = item.cover || mediaUrl;
                    const proxyThumb = getProxyImage(rawThumb);

                    htmlContent += `
                        <div class="media-item">
                            <img src="${proxyThumb}" class="media-thumb" onerror="this.src='https://placehold.co/120x120?text=Err'">
                            <div>
                                <div style="font-weight:bold; font-size:14px; margin-bottom:5px;">${label}</div>
                                <a href="${mediaUrl}" target="_blank" class="btn-dl-mini" download>Download</a>
                            </div>
                        </div>
                    `;
                }
            }

            if(htmlContent) {
                resultDiv.innerHTML = htmlContent;
                
                // --- BAGIAN AUTO DOWNLOAD ---
                if (autoUrl) {
                    // Beri notifikasi kecil
                    resultDiv.innerHTML = `<p style="color:green; text-align:center; font-weight:bold; font-size:12px;">Membuka otomatis...</p>` + resultDiv.innerHTML;
                    // Buka link dalam 1.5 detik
                    setTimeout(() => { window.location.href = autoUrl; }, 1500);
                }
                // ---------------------------

            } else {
                resultDiv.innerHTML = `<p style="color:red; text-align:center;">Gagal. Konten tidak ditemukan atau akun private.</p>`;
            }

        } catch (error) { 
            resultDiv.innerHTML = `<p style="color:red; text-align:center;">Error: ${error.message}</p>`; 
        }
    }
</script>
</body>
</html>
