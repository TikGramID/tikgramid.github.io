<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikGram ID - Download IG</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border: 1px solid #dbdbdb; }
        h2 { background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 28px; margin-bottom: 5px; }
        input { width: 90%; padding: 14px; margin-bottom: 20px; border: 1px solid #dbdbdb; border-radius: 12px; font-size: 14px; background-color: #fafafa; }
        button { width: 100%; padding: 14px; background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); color: white; border: none; border-radius: 12px; font-size: 16px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 25px; word-wrap: break-word; font-size: 12px; text-align: left; }
        .btn-download { background: #0095f6; color: white; padding: 12px 25px; text-decoration: none; border-radius: 8px; display: inline-block; font-weight: bold; margin-top: 10px; text-align: center; width: 80%; }
        .home-btn { display: block; margin-bottom: 20px; text-decoration: none; color: #333; font-weight: bold; font-size: 14px; }
        .debug-box { background: #ffe6e6; border: 1px solid red; padding: 10px; border-radius: 8px; color: #cc0000; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="home-btn">â¬… Kembali ke Menu Utama</a>
    <h2>TikGram ID</h2>
    <p style="color:#888; font-size:14px;">Instagram Downloader (Diagnosa)</p>
    <br>
    <input type="text" id="urlInput" placeholder="Tempel Link Instagram..." />
    <button onclick="downloadInstagram()">Download</button>
    <div id="result"></div>
</div>
<script>
    async function downloadInstagram() {
        const inputUrl = document.getElementById('urlInput').value;
        const resultDiv = document.getElementById('result');
        if (!inputUrl) { alert("Harap masukkan link Instagram dulu!"); return; }
        
        resultDiv.innerHTML = "Sedang mencari... (Tunggu sebentar)";
        
        const apiKey = '7a8d839d0dmsh5e778a7aecdf8aep1e7922jsnca9a2ba4b602'; 
        const encodedUrl = encodeURIComponent(inputUrl);
        
        try {
            const response = await fetch(`https://instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com/scraper?url=${encodedUrl}`, {
                method: 'GET', 
                headers: { 
                    'x-rapidapi-key': apiKey, 
                    'x-rapidapi-host': 'instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com' 
                }
            });
            const data = await response.json();
            
            // --- LOGIKA PENCARIAN SUPER LENGKAP ---
            let videoUrl = "";
            
            // Cek 1: Pola X-Ray (data[0].media)
            if (data.data && data.data[0] && data.data[0].media) videoUrl = data.data[0].media;
            // Cek 2: Pola Video Biasa (data[0].video)
            else if (data.data && data.data[0] && data.data[0].video) videoUrl = data.data[0].video;
            // Cek 3: Pola Umum (result[0].url)
            else if (data.result && data.result[0] && data.result[0].url) videoUrl = data.result[0].url;
            
            if(videoUrl) { 
                resultDiv.innerHTML = `<div style="text-align:center;"><p style="color:green; font-weight:bold;">Video Ketemu!</p><a href="${videoUrl}" target="_blank" class="btn-download">Download MP4</a></div>`; 
            } else { 
                // JIKA GAGAL, TAMPILKAN ISI PERUT SERVER (Supaya kita tau salahnya dimana)
                resultDiv.innerHTML = `<div class="debug-box"><strong>Gagal! Kirim screenshot ini:</strong><br><br>${JSON.stringify(data).substring(0, 300)}...</div>`; 
            }
        } catch (error) { 
            resultDiv.innerHTML = `<div class="debug-box">Error Sistem: ${error.message}</div>`; 
        }
    }
</script>
</body>
</html>
