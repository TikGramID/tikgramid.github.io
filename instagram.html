<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikGram ID - Download IG</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border: 1px solid #dbdbdb; }
        h2 { background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 28px; margin-bottom: 5px; }
        p.subtitle { color: #8e8e8e; margin-top: 0; font-size: 14px; }
        input { width: 90%; padding: 14px; margin-bottom: 20px; border: 1px solid #dbdbdb; border-radius: 12px; font-size: 14px; background-color: #fafafa; }
        button { width: 100%; padding: 14px; background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); color: white; border: none; border-radius: 12px; font-size: 16px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #result { margin-top: 25px; word-wrap: break-word; }
        .btn-download { background: #0095f6; color: white; padding: 12px 25px; text-decoration: none; border-radius: 8px; display: inline-block; font-weight: bold; margin-top: 10px; }
        .home-btn { display: block; margin-bottom: 20px; text-decoration: none; color: #333; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="home-btn">â¬… Kembali ke Menu Utama</a>
    <h2>TikGram ID</h2>
    <p class="subtitle">Instagram Downloader</p>
    <br>
    <input type="text" id="urlInput" placeholder="Tempel Link Instagram..." />
    <button onclick="downloadInstagram()">Download</button>
    <div id="result"></div>
</div>
<script>
    async function downloadInstagram() {
        const inputUrl = document.getElementById('urlInput').value;
        const resultDiv = document.getElementById('result');
        if (!inputUrl) { alert("Harap masukkan link Instagram dulu!"); return; }
        
        resultDiv.innerHTML = "Sedang mencari...";
        
        const apiKey = '7a8d839d0dmsh5e778a7aecdf8aep1e7922jsnca9a2ba4b602'; 
        const encodedUrl = encodeURIComponent(inputUrl);
        
        try {
            // Gunakan Endpoint /scraper yang sudah terbukti
            const response = await fetch(`https://instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com/scraper?url=${encodedUrl}`, {
                method: 'GET', 
                headers: { 
                    'x-rapidapi-key': apiKey, 
                    'x-rapidapi-host': 'instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com' 
                }
            });
            const data = await response.json();
            
            let videoUrl = "";

            // --- INI PERBAIKANNYA (Sesuai hasil X-Ray tadi) ---
            // Kita cari di dalam data[0].media
            if (data.data && Array.isArray(data.data) && data.data.length > 0) {
                videoUrl = data.data[0].media; 
            }
            
            // Cadangan kalau formatnya beda
            if (!videoUrl) {
                if (data.result && data.result[0]) videoUrl = data.result[0].url;
                else if (data.url) videoUrl = data.url;
            }

            if(videoUrl) { 
                resultDiv.innerHTML = `<p style="color:green; font-weight:bold;">Video Berhasil Ditemukan!</p><a href="${videoUrl}" target="_blank" class="btn-download">Download MP4</a>`; 
            } else { 
                resultDiv.innerHTML = `<p style="color:red;">Gagal. Pastikan akun tidak diprivate.</p>`; 
            }
        } catch (error) { 
            resultDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`; 
        }
    }
</script>
</body>
</html>
