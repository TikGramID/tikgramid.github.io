<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Story IG</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #222; color: #0f0; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; font-weight: bold; cursor: pointer; }
        #debug { white-space: pre-wrap; word-break: break-word; background: #000; padding: 10px; border: 1px solid #0f0; margin-top: 20px; }
    </style>
</head>
<body>
    <h3>MODE DETEKTIF STORY</h3>
    <input type="text" id="urlInput" placeholder="Tempel Link Story Disini..." />
    <button onclick="cekStory()">CEK DATA STORY</button>
    <div id="debug">Hasil rontgen akan muncul di sini...</div>

<script>
    async function cekStory() {
        const inputUrl = document.getElementById('urlInput').value;
        const debugDiv = document.getElementById('debug');
        debugDiv.innerHTML = "Sedang menyelidiki...";

        const apiKey = '7a8d839d0dmsh5e778a7aecdf8aep1e7922jsnca9a2ba4b602'; 
        const encodedUrl = encodeURIComponent(inputUrl);

        try {
            // Kita coba pakai endpoint yang sama dulu
            const response = await fetch(`https://instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com/scraper?url=${encodedUrl}`, {
                method: 'GET',
                headers: { 
                    'x-rapidapi-key': apiKey, 
                    'x-rapidapi-host': 'instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com' 
                }
            });
            const data = await response.json();
            
            // TAMPILKAN SEMUA ISI PERUTNYA
            debugDiv.innerHTML = JSON.stringify(data, null, 2);

        } catch (error) {
            debugDiv.innerHTML = "Error: " + error.message;
        }
    }
</script>
</body>
</html>
