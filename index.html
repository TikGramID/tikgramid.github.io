<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikGram ID - Mode Cek</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; text-align: center; }
        input { width: 90%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: blue; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #result { margin-top: 20px; text-align: left; background: #fff; padding: 10px; border: 1px solid #ccc; font-size: 11px; word-wrap: break-word; }
    </style>
</head>
<body>

    <h3>Mode Cek Server</h3>
    <input type="text" id="urlInput" placeholder="Tempel Link IG Disini..." />
    <button onclick="cekServer()">CEK DATA</button>
    <div id="result">Hasil akan muncul disini...</div>

<script>
    async function cekServer() {
        const inputUrl = document.getElementById('urlInput').value;
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = "Sedang mengambil data mentah...";

        const apiKey = '7a8d839d0dmsh5e778a7aecdf8aep1e7922jsnca9a2ba4b602'; 
        const encodedUrl = encodeURIComponent(inputUrl);

        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': apiKey,
                'x-rapidapi-host': 'instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com'
            }
        };

        try {
            // Kita pakai endpoint /scraper yang ada di foto Anda
            const response = await fetch(`https://instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com/scraper?url=${encodedUrl}`, options);
            const data = await response.json();
            
            // INI BAGIAN X-RAY: Menampilkan semua isi perut server ke layar
            resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

        } catch (error) {
            resultDiv.innerHTML = `Error: ${error.message}`;
        }
    }
</script>

</body>
</html>
